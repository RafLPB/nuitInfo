    <style>
        /* Styles pour le vacuum */
        #vacuum {
            width: 50px;
            height: 50px;
            background: rgb(59, 130, 246);
            border-radius: 50%;
            position: absolute;
            cursor: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        #vacuum::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* Style pour cacher initialement le contenu principal */
        .main-content {
            display: none;
        }

        /* Styles pour les bulles */
        .bubble {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
            z-index: 1;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
